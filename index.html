<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,witdh=device-width">
    <title>Pegasus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href ="#">Acceuil</a>
            <a href ="#">Réservation</a>
            <a href ="#">À propos</a>
            <a href ="#">Contact</a>
            <a href ="#">FAQ</a>
            <button class ="btnLogin-popup">Connexion</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
    </span class>
        <div class="form-box login">
            <h2>Connexion</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mot de passe</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Se souvenir de moi</label>
                    <a href="#">Mot de passe oublié ?</a>
                </div>
                    <button type="submit" class="btn"> Connexion</button>
                    <div class="login-register"> 
                        <p>Vous n'avez pas de compte ?<a href ="#" class="register-link"> S'inscire</a></p>
                    </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>S'inscrire</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Nom d'utilisateur</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mot de passe</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> J'ai compris les conditions d'utilisations</label>
                </div>
                    <button type="submit" class="btn"> S'inscrire</button>
                    <div class="login-register"> 
                        <p>Vous avez déjà un compte ?<a href ="#" class="login-link"> Connexion</a></p>
                    </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
